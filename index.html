<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Gesture Detection</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
        }
        h1 {
            color: #333;
        }
        .video-container {
            width: 80%;
            max-width: 640px;
            border: 2px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            background-color: #000;
            overflow: hidden; /* Ensures the img fits nicely */
        }
        img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Hand Gesture Detection</h1>
    <div class="video-container">
        <!-- 
          THIS IS THE IMPORTANT PART:
          This 'img' tag asks your Flask server for the '/video_feed'
          route, which returns the live camera stream.
        -->
        <img src="{{ url_for('video_feed') }}" alt="Video Stream">
    </div>
</body>
</html>
